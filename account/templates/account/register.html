{% extends 'base.html' %}

{% block title %}
Sign Up- Synergy Network International
{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-8">
      <div class="card my-5">
        <div class="card-body">
          <div class="alert alert-info" role="alert">
            <p>Please note that all fields are required</p>
          </div>
          <h3 class="card-title text-center font-weight-bold">Create an account</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'registration/form.html' %}
            <div class="text-center"><button type="submit" class="btn btn-primary btn-block mt-3">Sign up</button></div>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          <p class="font-weight-bold">Own an account already? <a class="text-primary" href="{% url 'login' %}">Log
              in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
