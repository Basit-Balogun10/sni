{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}

</style>

<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">
            <form class="create-form" enctype="multipart/form-data" method="post">{% csrf_token %}

                <!-- category -->
                <div class="form-group">
                    <label for="id_category">Category</label>
                    <input autofocus class="form-control" id="id_category" name="category" placeholder="Category"
                           required type="text">
                </div>

                <!-- title -->
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input autofocus class="form-control" id="id_title" name="title" placeholder="Title" required
                           type="text">
                </div>

                <!-- Body -->
                <div class="form-group">
                    <label for="id_body">Content</label>
                    <textarea class="form-control" id="id_body" name="body" placeholder="This blog is about..." required
                              rows="10" type="text"></textarea>
                </div>

                <!-- Image -->
                <div class="form-group">
                    <label for="id_image">Image</label>
                    <input accept="image/*" id="id_image" name="image" required type="file">
                </div>

                <!-- Submit btn -->
                <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
