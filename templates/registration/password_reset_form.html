{% extends 'base.html' %} {% block content %}

<style type="text/css">
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .checkbox {
        font-weight: 400;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-radius: 10px;
    }
    .h3 {
        color: #002657;
    }

    .form-signin button {
        padding: 8px;
        font-size: 15px;
        transition: all 0.3s ease-in-out;
    }

    .form-signin button:hover {
        background: white;
        border: 1px solid white;
        font-weight: bold;
        color: skyblue;
    }
</style>

<form class="form-signin" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-bold text-center">Reset password</h1>
    <input
        class="form-control"
        id="id_email"
        name="email"
        placeholder="Email address"
        required="true"
        type="email"
    />
    <button class="btn mt-10 btn-lg btn-primary btn-block" type="submit">
        Send reset email
    </button>
</form>

{% endblock %}
