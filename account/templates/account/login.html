{% extends 'base.html' %}
{% load static %}

{% block title %}
Log In - Synergy Network International
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-8">
      <div class="card my-5">
        <div class="card-body">
          <h3 class="card-title text-center font-weight-bold">Welcome</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% include 'registration/form.html' %}
            <div class="text-center"><button type="submit" class="btn btn-primary btn-block mt-3">Log in</button></div>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          <p class="font-weight-bold">Yet to own an account? <a class="text-primary" href="{% url 'register' %}">Sign
              up</a></p>
          <p class="font-weight-bold"><a class=" text-primary font-weight-bold" href="{% url 'password_reset' %}">Forgot
              your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
