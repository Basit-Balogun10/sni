{% extends 'base.html' %}
{% block content %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap">
                    <h3 class="text-center mb-4">Change password</h3>

                    <form method="post" class="password-change-form">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label class="label" for="old_password">Old Password</label>
                            <input name="old_password" id="id_old_password" class="form-control" required="true"
                                type="password" />
                            <span toggle="#password" class="cursor-pointer fa fa-fw fa-eye field-icon toggle-password"
                                onclick="javascript: toggleVisibility(this);"></span>
                            <span class="icon fa fa-lock"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="new_password1">New Password</label>
                            <input name="new_password1" id="id_new_password1" class="form-control" required="true"
                                type="password" />
                            <span toggle="#password-confirm"
                                class="cursor-pointer fa fa-fw fa-eye field-icon toggle-password"
                                onclick="javascript: toggleVisibility(this);"></span>
                            <span class="icon fa fa-lock"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="new_password2">Confirm Password</label>
                            <input name="new_password2" id="id_new_password2" class="form-control" required="true"
                                type="password" />
                            <span toggle="#password-confirm"
                                class="cursor-pointer fa fa-fw fa-eye field-icon toggle-password"
                                onclick="javascript: toggleVisibility(this);"></span>
                            <span class="icon fa fa-lock"></span>
                        </div>
                        {% for field in form %} {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                        {% endfor %} {% endfor %}
                        <div class="form-group text-center">
                            <button type="submit" class="form-control btn sbmt submit px-3">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
